<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Energy Monitoring Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f8fb;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      /* No lines, no box-shadow */
    }
    header a {
      color: #1abc9c;
      font-weight: bold;
      text-decoration: underline;
      margin-top: 5px;
      display: inline-block;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      /* No border, no box-shadow */
      padding: 20px;
      text-align: center;
      flex: 1;
      margin: 10px;
    }
    .cards {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .value {
      font-size: 32px;
      font-weight: bold;
    }
    #charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    #upload {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Energy Monitoring Dashboard</h1>
    <p>Real-time tracking and analysis of energy consumption</p>
    <!-- PDF user manual link -->
    <a href="User-Manual.pdf" target="_blank" rel="noopener noreferrer" title="Open User Manual PDF">
      ðŸ“„ User Manual (PDF)
    </a>
  </header>
  <div class="container">
    <input type="file" id="upload" accept="application/json" />

    <div class="cards">
      <div class="card">
        <p>Current Power Usage</p>
        <div class="value" id="powerValue">-- W</div>
        <p>All Devices</p>
      </div>
      <div class="card">
        <p>Total Energy</p>
        <div class="value" id="energyValue">-- kWh</div>
        <p>Total Consumption</p>
      </div>
    </div>

    <div id="charts">
      <div id="powerTimeline"></div>
      <div id="voltageTimeline"></div>
      <div id="dailyPattern"></div>
      <div id="pieChart"></div>
      <div id="costAnalysis"></div>
    </div>
  </div>

  <script>
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const jsonData = JSON.parse(event.target.result);
          if (!Array.isArray(jsonData)) throw new Error('Expected array of records');

          const time = jsonData.map(row => row['02:44:12PM']);
          const voltage = jsonData.map(row => row['0']);
          const power = jsonData.map(row => row['0__2'] * 1000); // to Watts
          const energy = jsonData.map(row => row['0__3']);

          const currentPower = power[power.length - 1] || 0;
          const totalEnergy = energy.reduce((a, b) => a + b, 0);

          document.getElementById('powerValue').textContent = `${currentPower.toFixed(0)} W`;
          document.getElementById('energyValue').textContent = `${totalEnergy.toFixed(2)} kWh`;

          Plotly.newPlot(
            'powerTimeline',
            [{
              x: time,
              y: power,
              type: 'scatter',
              mode: 'lines+markers',
              name: 'Power (W)',
              fill: 'tozeroy',
            }],
            {
              title: 'Power Consumption Timeline',
              xaxis: { title: 'Time' },
              yaxis: { title: 'Power (W)' },
            }
          );

          Plotly.newPlot(
            'voltageTimeline',
            [{
              x: time,
              y: voltage,
              type: 'scatter',
              mode: 'lines+markers',
              name: 'Voltage (V)',
              line: { color: 'orange' },
            }],
            {
              title: 'Voltage Timeline',
              xaxis: { title: 'Time' },
              yaxis: { title: 'Voltage (V)' },
            }
          );

          const hours = {};
          for (let i = 0; i < time.length; i++) {
            const hour = new Date('1970/01/01 ' + time[i]).getHours();
            if (!hours[hour]) hours[hour] = [];
            hours[hour].push(power[i]);
          }
          const hourLabels = Object.keys(hours).map(h => `${h}:00`);
          const avgPower = Object.values(hours).map(
            pArr => pArr.reduce((a, b) => a + b, 0) / pArr.length
          );

          Plotly.newPlot(
            'dailyPattern',
            [{
              x: hourLabels,
              y: avgPower,
              type: 'bar',
              name: 'Average Power (W)',
              marker: { color: '#3498db' },
            }],
            {
              title: 'Daily Power Pattern',
              xaxis: { title: 'Hour' },
              yaxis: { title: 'Power (W)' },
            }
          );

          
          const cost = energy.map(e => e * 60);
          const totalCost = cost.reduce((a, b) => a + b, 0);

          Plotly.newPlot(
            'costAnalysis',
            [{
              x: time,
              y: cost,
              type: 'scatter',
              mode: 'lines+markers',
              name: 'Cost (BDT)',
              line: { color: 'green' },
              fill: 'tozeroy',
            }],
            {
              title: 'Cost Over Time (1 Unit = 60 BDT)',
              xaxis: { title: 'Time' },
              yaxis: { title: 'Cost (BDT)' },
            }
          );

          Plotly.newPlot(
            'pieChart',
            [{
              labels: ['IT Load', 'Non-IT Load'],
              values: [totalEnergy, 0],
              type: 'pie',
              textinfo: 'label+percent',
              hole: 0.4,
            }],
            {
              title: 'Energy Usage Breakdown',
            }
          );
        } catch (err) {
          alert('Invalid JSON: ' + err);
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
